<h1>Registration</h1>
<form (submit)="userRegisterClick()">
  <input type="text" [(ngModel)]="username" name="username" placeholder="Enter username" class="form-control"><br>
  <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" class="form-control"><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Enter password" class="form-control"><br>
  <button class="btn btn-success" type="submit">Continue</button>
</form>
